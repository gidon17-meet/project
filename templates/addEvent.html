<!doctype html>
{%block title%} Add Event {%endblock%}
{%block body%}
<form action="{{ url_for('addEvent') }}" method='post'>
  Event Name:<br>
  <input type="text" name="name"><br>
  Date:<br>
  <input type="text" name="date"><br>
  Location:<br>
  <input type="text" name="location"><br>
  Attendees:<br>

{%for member in members%}
<input type="checkbox" name="memberNames" value="{{member.id}}">{{member.name}}<br>
{%endfor%}


  <input type="submit" value="Send">
</form>
</html>
{%endblock%}
